<ion-app>

  <!-- For big screens -->
  <ion-split-pane when="md" contentId="main">

    <ion-menu contentId="main" menuId="first" side="start">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Men√∫</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
      <ion-list>

        <!-- To hide the menu  -->
        @for (c of componentes | async; track c.name) {
        <ion-menu-toggle autoHide="false">
          <!-- Recorremos el objeto de componentes -->
            <!-- Redireccionamos -->
            <ion-item [routerLink]="c.redirectTo"
                      detail="true">
              <ion-icon
                [name]="c.icon"
                slot="start"
                color="primary"> </ion-icon>
              {{ c.name }}
            </ion-item>
          </ion-menu-toggle>
        }

      </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main"></ion-router-outlet>

  </ion-split-pane>

</ion-app>
