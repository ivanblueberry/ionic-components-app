<app-header title="progress - range"></app-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <app-large-title title="progress - range"></app-large-title>

  <ion-progress-bar type="determinate" [value]="percent" color="primary"></ion-progress-bar>

  <ion-list>
    <ion-item>
      <ion-range
        aria-label="Temperature"
        min="0"
        max="100"
        (ionChange)="rangeChange( $event )">
        <ion-icon slot="start" name="snow-outline"></ion-icon>
        <ion-icon slot="end" name="sunny-outline"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>


</ion-content>
